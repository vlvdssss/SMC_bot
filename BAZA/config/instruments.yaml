# Instruments Configuration
# Add new instruments here without changing core code

instruments:
  XAUUSD:
    name: "Gold (XAU/USD)"
    type: "Metal"
    enabled: true
    
    # Contract specifications
    contract_size: 100          # 100 oz per lot
    pip_value: 1.0              # $1 per 0.01 move per lot
    pip_size: 0.01
    spread_points: 20.0         # 20 points = $0.20
    spread_multiplier: 0.01
    commission_per_lot: 7.0     # Round turn commission
    price_decimals: 2           # Display format (2150.45)
    
    # Risk management
    risk_per_trade: 0.75        # % of balance
    max_trades_per_day: 3
    
    # Strategy
    strategy_class: "StrategyXAUUSD"
    strategy_version: "Phase 2 Baseline v1.0 FROZEN"
    
    # Performance (3-year baseline)
    baseline_performance:
      win_rate: 60.8
      max_dd: 11.5
      avg_roi: 952.0
      avg_trades_per_year: 148

  EURUSD:
    name: "Euro/US Dollar"
    type: "Forex"
    enabled: true
    
    # Contract specifications
    contract_size: 100000       # 100,000 units per lot
    pip_value: 10.0             # $10 per pip (0.0001) per lot
    pip_size: 0.0001
    spread_points: 1.5          # 1.5 pips
    spread_multiplier: 0.0001
    commission_per_lot: 0.0     # Usually no commission on forex
    price_decimals: 5           # Display format (1.17220)
    
    # Risk management
    risk_per_trade: 0.5         # % of balance
    max_trades_per_day: 2
    
    # Strategy
    strategy_class: "StrategyEURUSD_SMC_Retracement"
    strategy_version: "SMC Retracement v1.0 FROZEN"
    
    # Performance (3-year baseline)
    baseline_performance:
      win_rate: 70.7
      max_dd: 5.4
      avg_roi: 324.0
      avg_trades_per_year: 176

